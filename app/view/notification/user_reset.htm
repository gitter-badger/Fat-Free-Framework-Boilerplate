<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            font-family: 'Open Sans', 'Helvetica Neue', Arial, sans-serif;
            font-size: 14px;
            line-height: 16px;
            color: #000;
        }
    </style>
</head>
<body>
<div style="padding: 0 10px;">
    <h1 style="font-size: 19px; font-weight: normal;"><a href="{{ @site.url }}" style="text-decoration: none;">{{
        @site.name }}</a></h1>

    <p>Кто-то запросил востановление пароля <i>{{ date("F jS", time()) }}</i> с IP адреса <i>{{

    <p><a href="{{ @site.url }}reset/{{ @user.id }}/{{ md5(@user.password) }}"

        пароль</a></p>
