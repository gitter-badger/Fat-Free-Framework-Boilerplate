<html>
<head>
    <meta charset="UTF-8">
    <title>{{ @site.title }}</title>
</head>
<body>
<h1>{{ @site.title }}</h1>

<check if="{{ @error }}">
    <p>{{ @error }}</p>
</check>
<form action="/login" method="post">
    <input type="text" name="login" placeholder="Логин или E-Mail" value="{{ @@POST.login }}"/>
    <input type="password" name="password" placeholder="Пароль" value="{{ @@POST.password }}"/>
    <button type="submit">Войти</button>
</form>
</body>
</html>
